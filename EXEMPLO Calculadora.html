<!doctype html>
<html lang="pt-br">
	<head>
		<title>Curso de Javascript</title>
		<meta charset="UTF-8">
		<script>
			function calculadora(e){
   
			var operacao = e.value;
			
			var n1=parseFloat(document.getElementById("n1").value);
			var n2=parseFloat(document.getElementById("n2").value);
			
			var calculo = eval(n1+operacao+n2);

			if(!isNaN(calculo)){
				alert(calculo);
			}
			
			}

			function limpar(){
			var f=document.getElementById("frm");
			var n1 = f.n1;
			var n2 = f.n2;
			n1.value = "";
			n2.value = "";
			}

		</script>
	</head>
	<body>
		<form id="frm"  >
					 <input type="text" size="2" id="n1" placeholder="n1"><br>
					 <input type="text" size="2"  id="n2" placeholder="n2"><br><br>
					 <input type="button" value="+" onClick="calculadora(this)">
					 <input type="button" value="-" onClick="calculadora(this)">
					 <input type="button" value="*" onClick="calculadora(this)">
					 <input type="button" value="/" onClick="calculadora(this)">
					 <br><br>
					 <input type="button" value="Limpar" onClick="limpar()"/>
		 </form>
	</body>
</html>
